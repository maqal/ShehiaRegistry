<agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
    <div id="map" *ngFor="let p of markers">
        <agm-marker [latitude]="p.lat" [longitude]="p.lon">
            <agm-info-window>
                <h6>House number: {{p.number}}</h6>
                <p>Zip Code: {{p.code}}</p>
            </agm-info-window>
        </agm-marker>
    </div>
</agm-map>
